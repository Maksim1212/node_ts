swagger: "2.0"
info:
  description: "This is a sample server Blog server"
  version: "1.0.0"
  title: "Swagger Node_Blog"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:3000"
basePath: "/"
tags:
- name: "post"
  description: "Operations with blog posts"
  externalDocs:
    description: "Find out more"
    url: "http://blog.io"
- name: "user"
  description: "Operations about user"
  externalDocs:
    description: "Find out more about our store"
    url: "http://swagger.io"
- name: "comment"
  description: "Operations about comments"
  externalDocs:
    description: "Find out more about our store"
    url: "http://swagger.io"
schemes:
- "http"
paths:
  /v1/auth/createUser:
    post:
      tags:
      - "user"
      summary: "Create user"
      description: "Create new user"
      operationId: "createUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Created user object"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        default:
          description: "successful operation"
  /v1/auth/login:
    post:
      tags:
      - "user"
      summary: "Login user"
      description: "Create new user"
      operationId: "loginUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Created user object"
        required: true
        schema:
          $ref: "#/definitions/LoginUser"
      responses:
        default:
          description: "successful operation"
  /v1/auth/logout:
      post:
        tags:
        - "user"
        summary: "Logout user"
        description: "Logout user"
        operationId: "logoutUser"
        produces:
        - "application/xml"
        - "application/json"
        parameters:
        - in: "body"
          name: "body"
          description: "Logout user"
          required: true
          schema:
            $ref: "#/definitions/LogoutUser"
        responses:
          default:
            description: "successful operation"
  /user/logout:
    get:
      tags:
      - "user"
      summary: "Logs out current logged in user session"
      description: ""
      operationId: "logoutUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters: []
      responses:
        default:
          description: "successful operation"
  /user/{username}:
    get:
      tags:
      - "user"
      summary: "Get user by user Id"
      description: ""
      operationId: "getUserById"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "The name that needs to be fetched. Use user1 for testing. "
        required: true
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
        "400":
          description: "Invalid username supplied"
        "404":
          description: "User not found"
    put:
      tags:
      - "user"
      summary: "Updated user"
      description: "This can only be done by the logged in user."
      operationId: "updateUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "username"
        in: "path"
        description: "name that need to be updated"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Updated user object"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        "400":
          description: "Invalid user supplied"
        "404":
          description: "User not found"
    delete:
      tags:
      - "user"
      summary: "Delete user"
      description: "This can only be done by the logged in user."
      operationId: "deleteUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "username"
        in: "path"
        description: "The name that needs to be deleted"
        required: true
        type: "string"
      responses:
        "400":
          description: "Invalid username supplied"
        "404":
          description: "User not found"
  /posts:
    get:
      tags:
      - "post"
      summary: "Get posts"
      description: "Returns all posts"
      operationId: "getAllPosts"
      produces:
      - "application/xml"
      - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Pet"
        "400":
          description: "Bad request"
        "404":
          description: "Pet not found"
  /posts/:?id={postId}:
      get:
        tags:
        - "post"
        summary: "Find post by ID"
        description: "Returns a single post"
        operationId: "getPostById"
        produces:
        - "application/xml"
        - "application/json"
        parameters:
        - name: "postId"
          in: "path"
          description: "ID of post to return"
          required: true
          type: "integer"
          format: "int64"
        responses:
          "200":
            description: "successful operation"
            schema:
            $ref: "#/definitions/Post"
          "400":
            description: "Invalid ID supplied"
          "404":
            description: "Post not found"
  /posts/user/:?id={userId}:
              get:
                tags:
                - "post"
                summary: "Find post by user id"
                description: "Returns a single post"
                operationId: "getPostByUserId"
                produces:
                - "application/xml"
                - "application/json"
                parameters:
                - name: "userId"
                  in: "path"
                  description: "ID of user to return"
                  required: true
                  type: "integer"
                  format: "int64"
                responses:
                  "200":
                    description: "successful operation"
                    schema:
                    $ref: "#/definitions/Post"
                  "400":
                    description: "Invalid ID supplied"
                  "404":
                    description: "Post not found"
  /comments: 
    get:
      tags:
      - "comment"
      summary: "Get comments"
      description: "Returns all comments"
      operationId: "getAllComments"
      produces:
      - "application/xml"
      - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Pet"
        "400":
          description: "Bad request"
        "404":
          description: "Pet not found"
  /comments/:?id={postId}: 
    get:
      tags:
      - "comment"
      summary: "Find comments by post ID"
      description: "Returns all comments by post ID"
      operationId: "getCommetsByPostId"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "postId"
        in: "path"
        description: "ID of post to return all comments"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "successful operation"
          schema:
          $ref: "#/definitions/Comment"
securityDefinitions:
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
    api_key:
      type: "apiKey"
      name: "api_key"
      in: "header"
definitions:
  Post:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      author_id:
        type: "integer"
        format: "int64"
      author_name:
        type: "string"
        format: "string"
      creation_time:
        type: "string"
        format: "date-time"
      title:
        type: "string"
        description: "Post title"
      body:
          type: "string"
          description: "Post body"
      likes:
         type: "array"
    xml:
      name: "Post"
  User:
    type: "object"
    required:
      - "email"
      - "password"
    properties:
      name:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
    xml:
      name: "User"
  LoginUser:
    type: "object"
    required:
      - "email"
      - "password"
    properties:
      email:
        type: "string"
      password:
        type: "string"
    xml:
      name: "User"
  LogoutUser:
    type: "object"
    required:
      - "user_id"
    properties:
      user_id:
        type: "integer"
        format: "int64"
    xml:
      name: "User"
  Comment:
    type: "object"
    required:
    - "author_id"
    - "body"
    - "post_id"
    properties:
      id:
        type: "integer"
        format: "int64"
      author_id:
        type: "integer"
        format: "int64"
      body:
        type: "string"
      creation_time:
        type: "string"
        format: "date-time"
      likes:
        type: string[]
      post_id:
        type: "integer"
        format: "int64"
    xml:
      name: "Comment"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
